<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ratings</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!--css link-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--jQuery link-->
        <script src="https://kit.fontawesome.com/0ecbe17838.js"crossorigin="anonymous"></script>
        <!--font awesome link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"crossorigin="anonymous"></script>
        <!--bootstrap CSS and javaScript-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Allura&family=Nunito:wght@700&family=Parisienne&display=swap"rel="stylesheet"/>
        <!--google fonts-->
    </head>
    <body>
        <div class="container">
            <div class="d-flex">
                <div class="left">
                  <div class="container">
                    <div class="logo">Ratings<span class="red">.</span></div>
                  </div>
                  <div class="nav-items">
                    <div class="menu">Menu</div>
                    <div class="container">
                      <a href="index.html" class="menu-items">
                        <div class="d-flex">
                          <div class="menu-icon"><i class="fa-solid fa-house"></i></div>
                          <div class="menu-title">Home</div>
                        </div>
                      </a>
                    </div>
                    <div class="container">
                      <a href="watchnowindex.html" class="menu-items">
                        <div class="d-flex">
                          <div class="menu-icon"><i class="fa-solid fa-heart"></i></div>
                          <div class="menu-title">Watchlist</div>
                        </div>
                      </a>
                    </div>
                    <div class="container">
                      <a href="#" class="menu-items" id="fixed-menu">
                        <div class="d-flex">
                          <div class="menu-icon"><i class="fa-solid fa-calendar-days"></i></div>
                          <div class="menu-title">Coming Soon</div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <!----end of nav-items---->
      
                  <div class="nav-items">
                    <div class="menu">Social</div>
                    <div class="container">
                      <a href="friend.html" class="menu-items">
                        <div class="d-flex">
                          <div class="menu-icon"><i class="fa-solid fa-user"></i></div>
                          <div class="menu-title">Friends</div>
                        </div>
                      </a>
                    </div>
                    <div class="container">
                      <a href="parties.html" class="menu-items">
                        <div class="d-flex">
                          <div class="menu-icon"><i class="fa-solid fa-user-group"></i></div>
                          <div class="menu-title">Parties</div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <!----end of nav-items---->
      
                  <div class="nav-items">
                    <div class="menu">General</div>
                    <div class="container">
                      <a href="settings.html" class="menu-items">
                        <div class="d-flex">
                          <div class="menu-icon"><i class="fa-solid fa-gears"></i></div>
                          <div class="menu-title">Settings</div>
                        </div>
                      </a>
                    </div>
                    <div class="container">
                      <a href="logout.html" class="menu-items">
                        <div class="d-flex">
                          <div class="menu-icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
                          <div class="menu-title">Logout</div>
                        </div>
                      </a>
                    </div>
                  </div>
                  <!----end of nav-items---->
                </div>
                <!------end of left------>
        
        
                <div class="right">
                  <header>
                    <div class="container head">
                      <div class="d-flex justify-content-between">
                        <div class="search-box">
                          <div class="d-flex">
                            <button type="submit" class="search-button">
                              <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                            <input type="search" placeholder="Search" class="input" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </header>
                  <!------end of header------>
              
                  <main>
                      <div class="container">
                          <div class="d-flex justify-content-between">
                                <div class="middle">
                                    <div id="movie-list"></div>
                                    <!----end of movie list-->
                    
                                    <div class="title-bar">
                                        <div class="trending-container">
                                            <div class="d-flex justify-content-between">
                                                  <div class="title">Coming Soon in Theaters</div>
                                                  <div id="controls">
                                                      <button class="control-btn" id="rightbtn">
                                                         <i class="fa-solid fa-angle-left"></i>
                                                      </button>
                                                      <button class="control-btn" id="leftbtn">
                                                          <i class="fa-solid fa-angle-right"></i>
                                                      </button>
                                                  </div>
                                              </div>
                                          </div>                                   
                                    </div>
                                    <div class="coming-soon">
                                        <!--<img src="profile.jpg">-->
                                    </div>
                                    <!---end of coming soon--->
                    
                                    <div class="title-bar">
                                        <div class="trending-container">
                                            <div class="d-flex justify-content-between">
                                                <div class="title">Airing Today Tv Show</div>
                                                <div id="controls">
                                                  <button class="control-btn" id="right">
                                                    <i class="fa-solid fa-angle-left"></i>
                                                  </button>
                                                  <button class="control-btn" id="left">
                                                    <i class="fa-solid fa-angle-right"></i>
                                                  </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="airing-poster">
                                        <!---<img src="banner.jpg">-->
                                    </div>
                                    <!----end of airing today ---->
            
                                    <div class="title-bar">
                                        <div class="trending-container">
                                            <div class="d-flex justify-content-between">
                                                <div class="title">Popular Faces</div>
                                                <div id="controls">
                                                  <button class="control-btn" id="popular-prev-btn">
                                                    <i class="fa-solid fa-angle-left"></i>
                                                  </button>
                                                  <button class="control-btn" id="popular-next-btn">
                                                    <i class="fa-solid fa-angle-right"></i>
                                                  </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="popular-persons"></div>
                                    <!---end of popular-persons-->

                                <div class="title-bar">
                                    <div class="trending-container">
                                      <div class="d-flex justify-content-between">
                                        <div class="title">Top Rated Tv Shows</div>
                                        <div id="controls">
                                          <button class="control-btn" id="prevbtn">
                                            <i class="fa-solid fa-angle-left"></i>
                                          </button>
                                          <button class="control-btn" id="nextbtn">
                                            <i class="fa-solid fa-angle-right"></i>
                                          </button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="tv-show-container">
                                    <!---<img src="banner.jpg">-->
                                  </div>
                                  <!----end of top rated show container-->
              
              
                                  <div class="title-bar">
                                    <div class="trending-container">
                                      <div class="d-flex justify-content-between">
                                        <div class="title">Now Playing Movies</div>
                                        <div id="controls">
                                          <button class="control-btn" id="prev">
                                            <i class="fa-solid fa-angle-left"></i>
                                          </button>
                                          <button class="control-btn" id="next">
                                            <i class="fa-solid fa-angle-right"></i>
                                          </button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="now-playing-container">
                                    <!---<img src="banner.jpg">-->
                                  </div>
                                  <!----end of now playing-->
                    
                                    <div class="container">
                                        <div class="social-media">
                                            <div class="d-flex justify-content-center">
                                                <div class="media"><i class="fa-brands fa-tiktok"></i></div>
                                                <div class="media"><i class="fa-brands fa-facebook"></i></div>
                                                <div class="media"><i class="fa-brands fa-instagram"></i></div>
                                                <div class="media"><i class="fa-brands fa-twitter"></i></div>
                                                <div class="media"><i class="fa-brands fa-youtube"></i></div>
                                            </div>                        
                                        </div>
                                        <footer>
                                            <div class="d-flex justify-content-center">
                                                <div class="ratings-info">
                                                    <div class="d-flex">
                                                        <div class="ratings-footer">Get the ratings app<span class="footer-icon"><i class="fa-solid fa-arrow-up-right-from-square"></i></span></div>
                                                        <div class="ratings-footer">Privacy and Policy</div>
                                                        <div class="ratings-footer">Condition of use</div>
                                                        <div class="ratings-footer">Help</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center">
                                                <div class="copy-right">© 2000-2023 by Ratings.com, Inc.</div>
                                            </div>
                                        </footer>                                    
                                    </div>                            
                                </div>
                           </div>
                       </div>
                  </main>
                </div>
            </div>       
        </div>
        <script src="main.js"></script>
    </body>
</html>
